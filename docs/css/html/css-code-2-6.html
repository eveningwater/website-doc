<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>代码示例</title>
    <style>
        main>section>article>h1 {
            text-align: center;
            font-size: 20px;
        }

        main>section>article>p {
            line-height: 1.8em;
        }

        main .song-section .song-article>h1 {
            font-size: 25px;
        }

        main .song-section .song-article>p {
            line-height: 2em;
            color: #2396ef;
        }
    </style>
</head>

<body>
    <main>
        <section>
            <article>
                <h1>愚爱</h1>
                <p>爱你爱得心好累，你让我疲惫。为你我快要崩溃，你让我伤悲。为了你我宁愿再爱一回，享受这<em>愚爱</em>的滋味。</p>
            </article>
        </section>
        <section class="song-section">
            <article class="song-article">
                <h1>原谅我一次</h1>
                <p>Baby So Sorry，Baby别伤心，我依然爱着你，想着你，别离去，没有你的日子真的好空虚。</p>
            </article>
        </section>
    </main>
</body>

</html>
