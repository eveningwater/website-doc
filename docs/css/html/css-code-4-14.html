<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>代码示例</title>
    <style>
        @charset "utf-8";

        * {
            margin: 0;
            padding: 0;
        }

        article {
            padding: 20px;
        }

        article p {
            margin-bottom: 20px;
        }

        .letter-spacing-1 {
            letter-spacing: 2px;
        }

        .letter-spacing-2 {
            letter-spacing: 1em;
        }

        .letter-spacing-3 {
            letter-spacing: -2px;
        }

        .letter-spacing-4 {
            letter-spacing: -3px;
        }
    </style>
</head>

<body>
    <article>
        <p class="letter-spacing-1">
            <span>But if you wanna cry, cry on my shoulder,If you need someone who cares for you.</span>
        </p>
        <p class="letter-spacing-2">
            <span>难道注定要在情海中漂泊，还是这个世界太冷漠，我望天望地望着结果，那到底是谁犯了错。</span>
        </p>
        <p class="letter-spacing-3">
            <span>But if you wanna cry, cry on my shoulder,If you need someone who cares for you.</span>
        </p>
        <p class="letter-spacing-4">
            <span>难道注定要在情海中漂泊，还是这个世界太冷漠，我望天望地望着结果，那到底是谁犯了错。</span>
        </p>
    </article>
</body>

</html>
