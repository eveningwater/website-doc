<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>代码示例</title>
    <style>
        @charset "utf-8";

        * {
            margin: 0;
            padding: 0;
        }

        section>div {
            height: 100px;
            background-color: #ebee45;
            margin-bottom: 20px;
        }

        section>div span,
        section>div input,
        section>div img,
        section>div strong,
        section>div i,
        section>div a {
            background-color: #97ef23;
        }

        .test-div-1 span {
            vertical-align: baseline;
        }

        .test-div-2 input {
            vertical-align: top;
        }

        .test-div-3 img {
            vertical-align: middle;
        }

        .test-div-4 i {
            vertical-align: bottom;
        }

        .test-div-5 strong {
            vertical-align: text-top;
        }

        .test-div-6 a {
            vertical-align: 100%;
        }
    </style>
</head>

<body>
    <section>
        <div class="test-div-1">
            <span>就放手吧别想她，这世界有很多爱你的人那。</span>
        </div>
        <div class="test-div-2">
            <input type="text" value="沧海一声笑，滔滔两岸潮，浮沉随浪，只记今朝。" />
        </div>
        <div class="test-div-3">
            <img src="./images/blue-rabbit.png" alt="图片加载中" title="蓝兔" />
        </div>
        <div class="test-div-4">
            <i>是不是我们都不长大，你们就不会变老，是不是我们再撒撒娇，你们还能把我举高高。</i>
        </div>
        <div class="test-div-5">
            <strong>坠落吧，落吧，想你的雪花放肆在心里落下。</strong>
        </div>
        <div class="test-div-6">
            <a>单只耳机，静静放映，你没听。</a>
        </div>
    </section>
</body>

</html>
