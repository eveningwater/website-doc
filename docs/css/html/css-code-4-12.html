<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>代码示例</title>
    <style>
        @charset "utf-8";

        * {
            margin: 0;
            padding: 0;
        }

        .line-height-1d6 {
            line-height: 1.6;
        }

        .custom-btn {
            width: 120px;
            line-height: 50px;
        }

        .mainNav a {
            text-decoration: none;
            display: inline-block;
            background-color: #c4c7c4;
            line-height: 42px;
            text-align: center;
            color: #ffffff;
            margin-top: 15px;
            width: 108px;
        }

        .mainNav a.checked {
            background-color: #535353;
        }
    </style>
</head>

<body>
    <article>
        <p class="line-height-1d6">
            自你离开以后，从此就丢了温柔，等待在这雪山路漫长，听寒风呼啸依旧，一眼望不到边，风似刀割我的脸，等不到西海天际蔚蓝，无言着苍茫的高原，还记得你答应过我不会让我把你找不见，可你跟随那南归的候鸟飞得那么远，爱像风筝断了线，拉不住你许下的诺言，我在苦苦等待雪山之巅温暖的春天，等待高原冰雪融化之后归来的孤雁，爱再难以续情缘，回不到我们的从前。
        </p>
        <button class="custom-btn">自定义样式的按钮</button>
        <nav class="mainNav">
            <a href="#">网站首页</a>
            <a href="#">产品与介绍</a>
            <a href="#" class="checked">特色功能</a>
            <a href="#">帮助与支持</a>
            <a href="#">关于我们</a>
        </nav>
    </article>
</body>

</html>
