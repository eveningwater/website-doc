<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>代码示例</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
            margin: 1em;
            display: block;
            color: #999999;
            font-size: 16px;
        }

        input {
            outline: none;
            display: block;
            margin: 1em;
            height: 22px;
            min-width: 200px;
            border: 1px solid #535455;
            border-radius: 5px;
            padding: 4px 12px;
            font-size: 14px;
            color: #667723;
        }

        a:hover {
            color: #2396ef;
        }

        a:active {
            border-bottom: 1px dashed #223344;
        }

        input:focus {
            box-shadow: 0 0 2px 4px #f87691;
        }

        a:visited {
            border: 1px double #186978;
        }
    </style>
</head>

<body>
    <a href="https://baike.baidu.com/item/%E4%BD%A0%E6%98%AF%E6%88%91%E7%9A%84%E7%9C%BC/7056614" target="_blank"
        rel="noopener noreferrer">
        你是我的眼，带我领略四季的变换。你是我的眼，带我穿越拥挤的人潮。你是我的眼，带我阅读浩瀚的书海。因为你是我的眼，让我看见这世界就在我眼前，就在我眼前。
    </a>
    <input type="text" value="想你，爱你，留不住你，亲爱的你，我已用尽我的力气，去爱去接受你。" />
</body>

</html>
