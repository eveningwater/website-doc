<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>代码示例</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .card-box {
            width: 400px;
            height: 400px;
            border-radius: 4px;
            padding: 10px;
            border: 1px dashed #bba464;
            background-color: #f8e5d1;
            margin: 2em auto;
        }

        .card-container {
            box-shadow: 0 0 5px rgba(0, 0, 0, .5);
        }

        .card-box>img {
            width: 100%;
            min-height: 150px;
            max-height: 380px;
            border-radius: 5px;
            display: block;
        }

        .card-box>p {
            text-align: center;
            line-height: 1.8em;
            color: #141e29;
            font-size: 18px;
            font-family: "华文琥珀";
        }
    </style>
</head>

<body>
    <div class="card-box card-container">
        <img src="https://www.eveningwater.com/my-web-projects/js/26/img/6.jpg" alt="图片加载中" title="据说这是一个美女哦">
        <p>这是以上美女的电话:12312334422</p>
    </div>
</body>

</html>
