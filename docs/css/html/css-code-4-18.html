<!DOCTYPE html>

<head>

    <style>

        * {

</head>

        <p class="direction-ltr">ذكريات تريد دائما أن تبكي ، شخص وحيد ، ولكن هذا الحب قد ضاع.</p>
        <p class="direction-rtl">ذكريات تريد دائما أن تبكي ، شخص وحيد ، ولكن هذا الحب قد ضاع.</p>
    </article>
