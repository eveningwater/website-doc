<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>代码示例</title>
    <style>
        @charset "utf-8";

        * {
            margin: 0;
            padding: 0;
        }

        body {
            font: 32px "微软雅黑";
        }

        div {
            display: flex;
            align-items: center;
            justify-content: center;
            float: left;
            background-clip: content-box;
            margin-right: 50px;
            color: #fff;
        }

        main {
            margin-top: 20px;
            overflow: hidden;
        }

        /*CSS核心代码在这里*/
        main>div {
            width: 300px;
            height: 200px;
            background-color: #2396ef;
            border: 20px groove #996633;
            padding: 20px;
        }

        .IE-box {
            box-sizing: border-box;
        }

        .W3C-box {
            box-sizing: content-box;
        }
    </style>
</head>

<body>
    <main>
        <div class="IE-box">IE6盒子模型</div>
        <div class="W3C-box">W3C盒子模型</div>
    </main>
</body>

</html>
