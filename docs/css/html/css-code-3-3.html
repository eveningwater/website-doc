<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>代码示例</title>
    <style>
        @charset "utf-8";

        * {
            margin: 0;
            padding: 0;
        }

        article {
            display: block;
            text-align: center;
        }

        /*设置字体大小：字号单位为像素，em，百分比*/
        .fs-16px {
            font-size: 16px;
        }

        .fs-24px {
            font-size: 24px;
        }

        .fs-32px {
            font-size: 32px;
        }

        .fs-1em {
            font-size: 1em;
        }

        .fs-1d4em {
            font-size: 1.4em;
        }

        .fs-2em {
            font-size: 2em;
        }

        .fs-100p {
            font-size: 100%;
        }

        .fs-150p {
            font-size: 150%;
        }

        .fs-200p {
            font-size: 200%;
        }
    </style>
</head>

<body>
    <article>
        <span class="fs-16px">你牵我走弯弯的小巷（16px）</span>
        <span class="fs-1em">你牵我走弯弯的小巷（1em）</span>
        <span class="fs-100p">你牵我走弯弯的小巷（100%）</span>
    </article>
    <article>
        <span class="fs-24px">时光时光慢些吧（24px）</span>
        <span class="fs-1d4em">时光时光慢些吧（1.4em）</span>
        <span class="fs-150p">时光时光慢些吧（150%）</span>
    </article>
    <article>
        <span class="fs-32px">妈妈，嘿（32px）</span>
        <span class="fs-2em">妈妈，嘿（2em）</span>
        <span class="fs-200p">妈妈，嘿（200%）</span>
    </article>
</body>

</html>
