<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>代码示例</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .ew-container {
            margin: 2em;
        }

        .ew-card-box {
            width: 300px;
            height: 300px;
        }

        .ew-card {
            border-radius: 4px;
            border: 1px solid #ebeef5;
            background-color: #fff;
            overflow: hidden;
            color: #303133;
            transition: .3s;

        }

        .ew-card:hover,
        .ew-card:active {
            box-shadow: 0 2px 12px 0 rgba(0, 0, 0, .1);
        }

        .ew-card>.ew-card-body {
            padding: 20px;
        }

        .ew-card>.ew-card-body>img {
            width: 100%;
            display: block;
        }

        .ew-card>.ew-card-body p {
            line-height: 1.8em;
        }
    </style>
</head>

<body>
    <div class="ew-container ew-card-box">
        <div class="ew-card">
            <div class="ew-card-body">
                <img src="./images/css-1.jpg" alt="图片加载中" title="一亿个伤心" />
                <p>我总想找个理由 回到相遇的前头 就当我们从来不曾分手 我再见你的时候 你已牵别人的手 旁边还跟着个小朋友</p>
            </div>
        </div>
    </div>
</body>

</html>
