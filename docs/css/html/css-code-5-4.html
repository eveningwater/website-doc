<head>

    <title>代码示例</title>
    <style>
        @charset "utf-8";

        * {
            margin: 0;

        <p>爱，还没来，天地间风云忽然变，有情有义的人都要回来，爱，总会来，生死注定的来世再爱，都等了太久哭尽无奈。</p>
    </article>
