<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>代码示例</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 200px;
            margin: 1em;
            border-radius: 5px;
        }

        .control-div {
            height: 32px;
            line-height: 32px;
            border: 2px double #445569;
            text-align: center;
            color: #567890;
            font-size: 14px;
            cursor: pointer;
        }

        .rotate-div,
        .no-rotate-div {
            border: 1px dashed #2396ef;
            padding: 6px;
            color: #997654;
            transition: all .3s ease-in-out;

        }

        .control-div:hover+.rotate-div {
            transform: rotateY(180deg);
        }

        .control-div:hover+.no-rotate-div {
            transform: rotateY(180deg);
        }
    </style>
</head>

<body>
    <div class="control-div">鼠标悬浮上来，会有惊喜发生</div>
    <div class="rotate-div">转啊转啊转啊转啊转</div>
    <div class="no-rotate-div">转不动咋办呢</div>
</body>

</html>
