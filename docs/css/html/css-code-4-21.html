<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>代码示例</title>
    <style>
        @charset "utf-8";

        * {
            margin: 0;
            padding: 0;
        }

        body,
        html {
            background-color: #c4c0c0;
            font: 32px "微软雅黑";
            height: 100%;
        }

        article {
            width: 960px;
            background-color: #ffffff;
            margin: 20px auto;
            overflow: hidden;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 2px 3px rgba(123, 14, 15, .3);
        }

        article p {
            text-indent: 2em;
            -webkit-line-clamp: 2;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-box-orient: vertical;
        }
    </style>
</head>

<body>
    <article>
        <section>
            <p>生也风雨，死也风雨，但有情深生死许。多情诚把心伤透，痴情却得不相守。不怨何如，怨又何如，人间只道情最苦。纵使数言欲先语，未料涕泪似水流。</p>
            <p>平生未会恋芬芳，才恋芬芳，便失芬芳。终日惶惶害相思，回首苦恨，盘如蛛网。天公不敢作月老，断了红线，拆了相逢。缘尽缘始终不知，记得初见，犹似庄梦。</p>
            <p>墨发眼媚一丹唇，曼姿弱影更动神。一见钟情不惊人。愿为芬芳敌风雪，何畏花意未有君。羞言无那隐于心。</p>
            <p>闻说伊言人易散，语罢更怜裙衩难。世间伉俪千千万，岂无一双并蒂莲？</p>
        </section>
    </article>
</body>

</html>
