<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>代码示例</title>
    <style>
        main section article h1 {
            text-align: center;
            font-size: 20px;
        }

        main section article p {
            line-height: 1.8em;
        }

        main .song-section .song-article h1 {
            font-size: 25px;
        }

        main .song-section .song-article p {
            line-height: 2em;
            color: #334455;
        }
    </style>
</head>

<body>
    <main>
        <section>
            <article>
                <h1>别怕我伤心</h1>
                <p>一颗爱你的心，时时刻刻为你转不停。我的爱也曾经，深深温暖你的心灵。你和他之间，是否已经有了真感情，别隐瞒对我说，<em>别怕我伤心</em>。</p>
            </article>
        </section>
        <section class="song-section">
            <article class="song-article">
                <h1>丁香花</h1>
                <p>你说你最爱<em>丁香花</em>，因为你的名字就是它。多么忧郁的花，多愁善感的人啊！</p>
            </article>
        </section>
    </main>
</body>

</html>
