    <style>
        @charset "utf-8";

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            overflow: hidden;
        }

        .container {
            padding: 15px;
            height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
            background-color: #fff;
            position: relative;
        }

        .container h1 {
            counter-increment: title-number;
        }

        .container h1[ id *="sec-"]::before {
            content: counter(title-number, simp-chinese-informal) "、";
        }

        section {
            margin: 2em;
        }

        section>div {
            display: inline-block;
        }

        section>div:not(:first-of-type) {
            margin-left: 20px;
        }

        /* 正方形 */
        .square>div:first-of-type {
            width: 0;
            height: 0;
            background-color: #997766;
            border: 105px solid #887755;
        }

        .square>div:last-of-type {
            width: 200px;
            height: 200px;
            background-color: #220033;
        }

        /* 矩形 */
        .rectangle>div {
            width: 0;
            height: 0;
            border-color: #001234;
            border-style: solid;
        }

        .rectangle>div:first-of-type {
            border-left-width: 80px;
            border-right-width: 80px;
            border-top-width: 180px;
            border-bottom-width: 180px;
        }

        .rectangle>div:last-of-type {
            border-left-width: 180px;
            border-right-width: 180px;
            border-top-width: 80px;
            border-bottom-width: 80px;
        }

        /* 圆 */
        .circle>div:first-of-type {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: #453346;
        }

        .circle>div:last-of-type {
            width: 0;
            height: 0;
            border: 105px solid #001145;
            border-radius: 50%;
        }

        /* 椭圆 */
        .ellipse>div:first-of-type {
            width: 200px;
            height: 100px;
            background-color: #ebca48;
            border-radius: 200px / 100px;
        }

        .ellipse>div:last-of-type {
            width: 0;
            height: 0;
            border-style: solid;
            border-color: #112233;
            border-left-width: 200px;
            border-right-width: 200px;
            border-top-width: 50px;
            border-bottom-width: 50px;
            border-radius: 200px / 50px;
        }

        /* 三角形 */
        .triangle>div:first-of-type,
        .triangle>div:nth-of-type(2),
        .triangle>div:nth-of-type(3),
        .triangle>div:nth-of-type(4) {
            width: 0;
            height: 0;
            border-width: 60px;
            border-style: solid;
        }

        .triangle>div:first-of-type {
            border-color: transparent transparent transparent #ff2233;
        }

        .triangle>div:nth-of-type(2) {
            border-color: transparent transparent #22e5ff transparent;

        }

        .triangle>div:nth-of-type(3) {
            border-color: transparent #22ff59 transparent transparent;
        }

        .triangle>div:nth-of-type(4) {
            border-color: #2226ff transparent transparent transparent;

        }

        .triangle>div:nth-of-type(5),
        .triangle>div:nth-of-type(6),
        .triangle>div:nth-of-type(7),
        .triangle>div:nth-of-type(8),
        .triangle>div:nth-of-type(9),
        .triangle>div:nth-of-type(10),
        .triangle>div:nth-of-type(11),
        .triangle>div:last-of-type,
        .triangle>div:nth-of-type(13) {
            width: 0;
            height: 0;
        }

        .triangle>div:nth-of-type(5) {
            border-left: 60px solid #1177ff;
            border-right: 60px solid transparent;
            border-top: 160px solid transparent;
        }

        .triangle>div:nth-of-type(6) {
            border-left: 60px solid transparent;
            border-right: 60px solid #1177ff;
            border-top: 160px solid transparent;
        }

        .triangle>div:nth-of-type(7) {
            border-left: 60px solid transparent;
            border-right: 60px solid transparent;
            border-top: 160px solid #1177ff;
        }

        .triangle>div:nth-of-type(8) {
            border-left: 60px solid #1177ff;
            border-right: 60px solid transparent;
            border-bottom: 160px solid transparent;
        }

        .triangle>div:nth-of-type(9) {
            border-left: 60px solid transparent;
            border-right: 60px solid #1177ff;
            border-bottom: 160px solid transparent;
        }

        .triangle>div:nth-of-type(10) {
            border-left: 60px solid transparent;
            border-right: 60px solid transparent;
            border-bottom: 160px solid #1177ff;
        }

        .triangle>div:nth-of-type(11) {
            border-top: 60px solid transparent;
            border-bottom: 60px solid transparent;
            border-left: 160px solid #1177ff;
        }

        .triangle>div:last-of-type {
            border-top: 60px solid transparent;
            border-bottom: 60px solid transparent;
            border-right: 160px solid #1177ff;
        }

        /* 菱形 */
        .diamond>div {
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 60px;
        }

        .diamond>div:first-of-type {
            border-color: transparent transparent #119833 transparent;
        }

        .diamond>div:nth-of-type(2) {
            border-color: #119833 transparent transparent transparent;
            display: block;
            margin-left: 0;
            margin-top: -4px;
        }

        .diamond>div:nth-of-type(3) {
            border-color: transparent #b444ff transparent transparent;
            margin-left: 0;
        }

        .diamond>div:nth-of-type(4) {
            border-color: transparent transparent transparent #b444ff;
            margin-left: -4px;
        }

        /* 平行四边形 */
        .parallelogram>div {
            width: 0;
            height: 0;
        }

        .parallelogram>div:first-of-type {
            border-left: 180px solid #555421;
            border-top: 100px solid transparent;
        }

        .parallelogram>div:last-of-type {
            border-right: 180px solid #555421;
            border-bottom: 100px solid transparent;
            display: block;
            margin-left: 0;
            margin-top: -4px;
        }

        .parallelogram>aside {
            width: 200px;
            height: 80px;
            background-color: #446652;
            transform: skew(-40deg);
            display: block;
            margin-top: 20px;
        }

        /* 梯形 */
        .trapezoid>div:first-of-type {
            width: 100px;
            height: 70px;
            background-color: #123442;
            position: relative;
            transform: translateX(60px);
        }

        .trapezoid>div:first-of-type:before {
            content: "";
            border-top: 70px solid transparent;
            border-left: 50px solid transparent;
            border-right: 50px solid #123442;
            position: absolute;
            left: -100px;
            top: 0;
        }

        .trapezoid>div:first-of-type:after {
            content: "";
            border-top: 70px solid transparent;
            border-left: 50px solid #123442;
            border-right: 50px solid transparent;
            position: absolute;
            left: 100px;
            top: 0;
        }

        .trapezoid>div:nth-of-type(2) {
            width: 140px;
            height: 0;
            padding: 30px;
            transform: translateX(100px);
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
            border-bottom: 60px solid #68b393;
        }

        .trapezoid>div:last-of-type {
            position: relative;
            width: 100px;
            height: 80px;
            display: block;
            margin-top: 20px;
        }

        .trapezoid>div:last-of-type:before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            transform: perspective(10px) scaleY(1.1) rotateX(4deg);
            transform-origin: bottom;
            background-color: #07643f;
        }

        /* 五边形 */
        .pentagon>div:first-of-type {
            position: relative;
            border-bottom: 100px solid #ff3341;
            border-left: 80px solid transparent;
            border-right: 80px solid transparent;
            padding: 0 40px;
            transform: translateX(76px);
        }

        .pentagon>div:first-of-type:before {
            content: "";
            border-top: 90px solid #ff3341;
            border-left: 120px solid transparent;
            border-right: 120px solid transparent;
            position: absolute;
            top: 100px;
            left: -80px;
        }

        /* 六边形 */
        .hexagon>div:first-of-type {
            position: relative;
            border-bottom: 100px solid #c9e257;
            border-left: 80px solid transparent;
            border-right: 80px solid transparent;
            padding: 0 40px;
        }

        .hexagon>div:first-of-type:before {
            content: "";
            border-top: 100px solid #c9e257;
            border-left: 80px solid transparent;
            border-right: 80px solid transparent;
            padding: 30px 40px;
            position: absolute;
            top: 100px;
            left: -80px;
        }

        #sec-11 {
            margin-top: 4em;
        }
    </style>
    <style>
        .dynamicAnchor>ul {
            min-width: 250px;
            max-height: 600px;
            overflow: hidden;
        }
    </style>
