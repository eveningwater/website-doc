<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>纯css实现各种图形</title>
    <style>
        div {
            float: left;
            margin-left: 50px;
            margin-top: 50px;
        }

        .square {
            width: 100px;
            height: 100px;
            background: rgb(35, 150, 239);
        }

        .rectangle {
            width: 200px;
            height: 100px;
            background: rgb(35, 150, 239);
        }

        .circle {
            width: 100px;
            height: 100px;
            background: rgb(35, 150, 239);
            border-radius: 50%
        }

        .oval {
            width: 200px;
            height: 100px;
            background: rgb(35, 150, 239);
            border-radius: 100px / 50px;
        }

        .triangle-up {
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 100px solid rgb(35, 150, 239);
        }

        .triangle-down {
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-top: 100px solid rgb(35, 150, 239);
        }

        .triangle-left {
            width: 0;
            height: 0;
            border-top: 50px solid transparent;
            border-right: 100px solid rgb(35, 150, 239);
            border-bottom: 50px solid transparent;
        }

        .triangle-right {
            width: 0;
            height: 0;
            border-top: 50px solid transparent;
            border-left: 100px solid rgb(35, 150, 239);
            border-bottom: 50px solid transparent;
        }

        .triangle-topleft {
            width: 0;
            height: 0;
            border-top: 100px solid rgb(35, 150, 239);
            border-right: 100px solid transparent;
        }

        .triangle-topright {
            width: 0;
            height: 0;
            border-top: 100px solid rgb(35, 150, 239);
            border-left: 100px solid transparent;
        }

        .triangle-bottomleft {
            width: 0;
            height: 0;
            border-bottom: 100px solid rgb(35, 150, 239);
            border-right: 100px solid transparent;
        }

        .triangle-bottomright {
            width: 0;
            height: 0;
            border-bottom: 100px solid rgb(35, 150, 239);
            border-left: 100px solid transparent;
        }

        .curvedarrow {
            position: relative;
            width: 0;
            height: 0;
            border-top: 9px solid transparent;
            border-right: 9px solid rgb(35, 150, 239);
            transform: rotate(10deg);
        }

        .curvedarrow:after {
            content: "";
            position: absolute;
            border: 0 solid transparent;
            border-top: 3px solid rgb(35, 150, 239);
            border-radius: 20px 0 0 0;
            top: -12px;
            left: -9px;
            width: 12px;
            height: 12px;
            transform: rotate(45deg);
        }

        .trapezoid {
            border-bottom: 100px solid rgb(35, 150, 239);
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            height: 0;
            width: 100px;
        }

        .parallelogram {
            width: 150px;
            height: 100px;
            transform: skew(20deg);
            background: rgb(35, 150, 239);
        }

        .star-six {
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 100px solid rgb(35, 150, 239);
            position: relative;
        }

        .star-six:after {
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-top: 100px solid rgb(35, 150, 239);
            position: absolute;
            content: "";
            top: 30px;
            left: -50px;
        }

        .star-five {
            margin: 50px 0;
            position: relative;
            display: block;
            color: rgb(35, 150, 239);
            width: 0px;
            height: 0px;
            border-right: 100px solid transparent;
            border-bottom: 70px solid rgb(35, 150, 239);
            border-left: 100px solid transparent;
            transform: rotate(35deg);
        }

        .star-five:before {
            border-bottom: 80px solid rgb(35, 150, 239);
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
            position: absolute;
            height: 0;
            width: 0;
            top: -45px;
            left: -65px;
            display: block;
            content: '';
            transform: rotate(-35deg);
        }

        .star-five:after {
            position: absolute;
            display: block;
            color: rgb(35, 150, 239);
            top: 3px;
            left: -105px;
            width: 0px;
            height: 0px;
            border-right: 100px solid transparent;
            border-bottom: 70px solid rgb(35, 150, 239);
            border-left: 100px solid transparent;
            transform: rotate(-70deg);
            content: '';
        }

        .pentagon {
            position: relative;
            width: 54px;
            box-sizing: content-box;
            border-width: 50px 18px 0;
            border-style: solid;
            border-color: rgb(35, 150, 239) transparent;
        }

        .pentagon:before {
            content: "";
            position: absolute;
            height: 0;
            width: 0;
            top: -85px;
            left: -18px;
            border-width: 0 45px 35px;
            border-style: solid;
            border-color: transparent transparent rgb(35, 150, 239);
        }

        .hexagon {
            width: 100px;
            height: 55px;
            background: rgb(35, 150, 239);
            position: relative;
        }

        .hexagon:before {
            content: "";
            position: absolute;
            top: -25px;
            left: 0;
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 25px solid rgb(35, 150, 239);
        }

        .hexagon:after {
            content: "";
            position: absolute;
            bottom: -25px;
            left: 0;
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-top: 25px solid rgb(35, 150, 239);
        }

        .octagon {
            width: 100px;
            height: 100px;
            background: rgb(35, 150, 239);
            position: relative;
        }

        .octagon:before {
            content: "";
            width: 100px;
            height: 0;
            position: absolute;
            top: 0;
            left: 0;
            border-bottom: 29px solid rgb(35, 150, 239);
            border-left: 29px solid #eee;
            border-right: 29px solid #eee;
        }

        .octagon:after {
            content: "";
            width: 100px;
            height: 0;
            position: absolute;
            bottom: 0;
            left: 0;
            border-top: 29px solid rgb(35, 150, 239);
            border-left: 29px solid #eee;
            border-right: 29px solid #eee;
        }

        .heart {
            position: relative;
            width: 100px;
            height: 90px;
        }

        .heart:before,
        .heart:after {
            position: absolute;
            content: "";
            left: 50px;
            top: 0;
            width: 50px;
            height: 80px;
            background: rgb(35, 150, 239);
            border-radius: 50px 50px 0 0;
            transform: rotate(-45deg);
            transform-origin: 0 100%;
        }

        .heart:after {
            left: 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }

        .infinity {
            position: relative;
            width: 212px;
            height: 100px;
            box-sizing: content-box;
        }

        .infinity:before,
        .infinity:after {
            content: "";
            box-sizing: content-box;
            position: absolute;
            top: 0;
            left: 0;
            width: 60px;
            height: 60px;
            border: 20px solid rgb(35, 150, 239);
            border-radius: 50px 50px 0 50px;
            transform: rotate(-45deg);
        }

        .infinity:after {
            left: auto;
            right: 0;
            border-radius: 50px 50px 50px 0;
            transform: rotate(45deg);
        }

        .diamond {
            width: 0;
            height: 0;
            border: 50px solid transparent;
            border-bottom-color: rgb(35, 150, 239);
            position: relative;
            top: -50px;
        }

        .diamond:after {
            content: '';
            position: absolute;
            left: -50px;
            top: 50px;
            width: 0;
            height: 0;
            border: 50px solid transparent;
            border-top-color: rgb(35, 150, 239);
        }

        .diamond-shield {
            width: 0;
            height: 0;
            border: 50px solid transparent;
            border-bottom: 20px solid rgb(35, 150, 239);
            position: relative;
            top: -50px;
        }

        .diamond-shield:after {
            content: '';
            position: absolute;
            left: -50px;
            top: 20px;
            width: 0;
            height: 0;
            border: 50px solid transparent;
            border-top: 70px solid rgb(35, 150, 239);
        }

        .diamond-narrow {
            width: 0;
            height: 0;
            border: 50px solid transparent;
            border-bottom: 70px solid rgb(35, 150, 239);
            position: relative;
            top: -50px;
        }

        .diamond-narrow:after {
            content: '';
            position: absolute;
            left: -50px;
            top: 70px;
            width: 0;
            height: 0;
            border: 50px solid transparent;
            border-top: 70px solid rgb(35, 150, 239);
        }

        .cut-diamond {
            border-style: solid;
            border-color: transparent transparent rgb(35, 150, 239) transparent;
            border-width: 0 25px 25px 25px;
            height: 0;
            width: 50px;
            box-sizing: content-box;
            position: relative;
            margin: 20px 0 50px 0;
        }

        .cut-diamond:after {
            content: "";
            position: absolute;
            top: 25px;
            left: -25px;
            width: 0;
            height: 0;
            border-style: solid;
            border-color: rgb(35, 150, 239) transparent transparent transparent;
            border-width: 70px 50px 0 50px;
        }

        .egg {
            display: block;
            width: 126px;
            height: 180px;
            background-color: rgb(35, 150, 239);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
        }

        .pacman {
            width: 0px;
            height: 0px;
            border-right: 60px solid transparent;
            border-top: 60px solid rgb(35, 150, 239);
            border-left: 60px solid rgb(35, 150, 239);
            border-bottom: 60px solid rgb(35, 150, 239);
            border-top-left-radius: 60px;
            border-top-right-radius: 60px;
            border-bottom-left-radius: 60px;
            border-bottom-right-radius: 60px;
        }

        .talkbubble {
            width: 120px;
            height: 80px;
            background: rgb(35, 150, 239);
            position: relative;
            -moz-border-radius: 10px;
            -webkit-border-radius: 10px;
            border-radius: 10px;
        }

        .talkbubble:before {
            content: "";
            position: absolute;
            right: 100%;
            top: 26px;
            width: 0;
            height: 0;
            border-top: 13px solid transparent;
            border-right: 26px solid rgb(35, 150, 239);
            border-bottom: 13px solid transparent;
        }

        .burst-12 {
            background: rgb(35, 150, 239);
            width: 80px;
            height: 80px;
            position: relative;
            text-align: center;
        }

        .burst-12:before,
        .burst-12:after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            height: 80px;
            width: 80px;
            background: rgb(35, 150, 239);
        }

        .burst-12:before {
            transform: rotate(30deg);
        }

        .burst-12:after {
            transform: rotate(60deg);
        }

        .burst-8 {
            background: rgb(35, 150, 239);
            width: 80px;
            height: 80px;
            position: relative;
            text-align: center;
            transform: rotate(20deg);
        }

        .burst-8:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            height: 80px;
            width: 80px;
            background: rgb(35, 150, 239);
            transform: rotate(135deg);
        }

        .yin-yang {
            width: 96px;
            box-sizing: content-box;
            height: 48px;
            background: #eee;
            border-color: rgb(35, 150, 239);
            border-style: solid;
            border-width: 2px 2px 50px 2px;
            border-radius: 100%;
            position: relative;
        }

        .yin-yang:before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            background: #eee;
            border: 18px solid rgb(35, 150, 239);
            border-radius: 100%;
            width: 12px;
            height: 12px;
            box-sizing: content-box;
        }

        .yin-yang:after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            background: rgb(35, 150, 239);
            border: 18px solid #eee;
            border-radius: 100%;
            width: 12px;
            height: 12px;
            box-sizing: content-box;
        }

        .badge-ribbon {
            position: relative;
            background: rgb(35, 150, 239);
            height: 100px;
            width: 100px;
            border-radius: 50px;
        }

        .badge-ribbon:before,
        .badge-ribbon:after {
            content: '';
            position: absolute;
            border-bottom: 70px solid rgb(35, 150, 239);
            border-left: 40px solid transparent;
            border-right: 40px solid transparent;
            top: 70px;
            left: -10px;
            transform: rotate(-140deg);
        }

        .badge-ribbon:after {
            left: auto;
            right: -10px;
            transform: rotate(140deg);
        }

        .space-invader {
            box-shadow: 0 0 0 1em rgb(35, 150, 239),
                0 1em 0 1em rgb(35, 150, 239),
                -2.5em 1.5em 0 .5em rgb(35, 150, 239),
                2.5em 1.5em 0 .5em rgb(35, 150, 239),
                -3em -3em 0 0 rgb(35, 150, 239),
                3em -3em 0 0 rgb(35, 150, 239),
                -2em -2em 0 0 rgb(35, 150, 239),
                2em -2em 0 0 rgb(35, 150, 239),
                -3em -1em 0 0 rgb(35, 150, 239),
                -2em -1em 0 0 rgb(35, 150, 239),
                2em -1em 0 0 rgb(35, 150, 239),
                3em -1em 0 0 rgb(35, 150, 239),
                -4em 0 0 0 rgb(35, 150, 239),
                -3em 0 0 0 rgb(35, 150, 239),
                3em 0 0 0 rgb(35, 150, 239),
                4em 0 0 0 rgb(35, 150, 239),
                -5em 1em 0 0 rgb(35, 150, 239),
                -4em 1em 0 0 rgb(35, 150, 239),
                4em 1em 0 0 rgb(35, 150, 239),
                5em 1em 0 0 rgb(35, 150, 239),
                -5em 2em 0 0 rgb(35, 150, 239),
                5em 2em 0 0 rgb(35, 150, 239),
                -5em 3em 0 0 rgb(35, 150, 239),
                -3em 3em 0 0 rgb(35, 150, 239),
                3em 3em 0 0 rgb(35, 150, 239),
                5em 3em 0 0 rgb(35, 150, 239),
                -2em 4em 0 0 rgb(35, 150, 239),
                -1em 4em 0 0 rgb(35, 150, 239),
                1em 4em 0 0 rgb(35, 150, 239),
                2em 4em 0 0 rgb(35, 150, 239);
            background: rgb(35, 150, 239);
            width: 1em;
            height: 1em;
            overflow: hidden;
            margin: 50px 0 70px 65px;
        }


        .tv {
            position: relative;
            width: 200px;
            height: 150px;
            margin: 20px 0;
            background: rgb(35, 150, 239);
            border-radius: 50% / 10%;
            color: white;
            text-align: center;
            text-indent: .1em;
        }

        .tv:before {
            content: '';
            position: absolute;
            top: 10%;
            bottom: 10%;
            right: -5%;
            left: -5%;
            background: inherit;
            border-radius: 5% / 50%;
        }

        .chevron {
            position: relative;
            text-align: center;
            padding: 12px;
            margin-bottom: 6px;
            height: 60px;
            width: 200px;
        }

        .chevron:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 51%;
            background: rgb(35, 150, 239);
            transform: skew(0deg, 6deg);
        }

        .chevron:after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            height: 100%;
            width: 50%;
            background: rgb(35, 150, 239);
            transform: skew(0deg, -6deg);
        }

        .magnifying-glass {
            font-size: 10em;
            display: inline-block;
            width: 0.4em;
            box-sizing: content-box;
            height: 0.4em;
            border: 0.1em solid rgb(35, 150, 239);
            position: relative;
            border-radius: 0.35em;
        }

        .magnifying-glass:before {
            content: "";
            display: inline-block;
            position: absolute;
            right: -0.25em;
            bottom: -0.1em;
            border-width: 0;
            background: rgb(35, 150, 239);
            width: 0.35em;
            height: 0.08em;
            transform: rotate(45deg);
        }

        .facebook-icon {
            background: rgb(35, 150, 239);
            text-indent: -999em;
            width: 100px;
            height: 110px;
            box-sizing: content-box;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
            border: 15px solid rgb(35, 150, 239);
            border-bottom: 0;
        }

        .facebook-icon:before {
            content: "/20";
            position: absolute;
            background: rgb(35, 150, 239);
            width: 40px;
            height: 90px;
            bottom: -30px;
            right: -37px;
            border: 20px solid #eee;
            border-radius: 25px;
            box-sizing: content-box;
        }

        .facebook-icon:after {
            content: "/20";
            position: absolute;
            width: 55px;
            top: 50px;
            height: 20px;
            background: #eee;
            right: 5px;
            box-sizing: content-box;
        }

        .moon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            box-shadow: 15px 15px 0 0 rgb(35, 150, 239);
        }

        .flag {
            width: 110px;
            height: 56px;
            box-sizing: content-box;
            padding-top: 15px;
            position: relative;
            background: rgb(35, 150, 239);
            color: white;
            font-size: 11px;
            letter-spacing: 0.2em;
            text-align: center;
            text-transform: uppercase;
        }

        .flag:after {
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 0;
            border-bottom: 13px solid #eee;
            border-left: 55px solid transparent;
            border-right: 55px solid transparent;
        }

        .cone {
            width: 0;
            height: 0;
            border-left: 70px solid transparent;
            border-right: 70px solid transparent;
            border-top: 100px solid rgb(35, 150, 239);
            border-radius: 50%;
        }

        .cross {
            background: rgb(35, 150, 239);
            height: 100px;
            position: relative;
            width: 20px;
        }

        .cross:after {
            background: rgb(35, 150, 239);
            content: "";
            height: 20px;
            left: -40px;
            position: absolute;
            top: 40px;
            width: 100px;
        }

        .base {
            background: rgb(35, 150, 239);
            display: inline-block;
            height: 55px;
            margin-left: 20px;
            margin-top: 55px;
            position: relative;
            width: 100px;
        }

        .base:before {
            border-bottom: 35px solid rgb(35, 150, 239);
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            content: "";
            height: 0;
            left: 0;
            position: absolute;
            top: -35px;
            width: 0;
        }

        .pointer {
            width: 200px;
            height: 40px;
            position: relative;
            background: rgb(35, 150, 239);
        }

        .pointer:after {
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 0;
            border-left: 20px solid white;
            border-top: 20px solid transparent;
            border-bottom: 20px solid transparent;
        }

        .pointer:before {
            content: "";
            position: absolute;
            right: -20px;
            bottom: 0;
            width: 0;
            height: 0;
            border-left: 20px solid rgb(35, 150, 239);
            border-top: 20px solid transparent;
            border-bottom: 20px solid transparent;
        }

        .lock {
            font-size: 8px;
            position: relative;
            width: 18em;
            height: 13em;
            border-radius: 2em;
            top: 10em;
            box-sizing: border-box;
            border: 3.5em solid rgb(35, 150, 239);
            border-right-width: 7.5em;
            border-left-width: 7.5em;
            margin: 0 0 6rem 0;
        }

        .lock:before {
            content: "";
            box-sizing: border-box;
            position: absolute;
            border: 2.5em solid rgb(35, 150, 239);
            width: 14em;
            height: 12em;
            left: 50%;
            margin-left: -7em;
            top: -12em;
            border-top-left-radius: 7em;
            border-top-right-radius: 7em;
        }

        .lock:after {
            content: "";
            box-sizing: border-box;
            position: absolute;
            border: 1em solid rgb(35, 150, 239);
            width: 5em;
            height: 8em;
            border-radius: 2.5em;
            left: 50%;
            top: -1em;
            margin-left: -2.5em;
        }
    </style>
</head>

<body>
    <div class="square"></div>
    <div class="rectangle"></div>
    <div class="circle"></div>
    <div class="oval"></div>
    <div class="triangle-up"></div>
    <div class="triangle-down"></div>
    <div class="triangle-left"></div>
    <div class="triangle-right"></div>
    <div class="triangle-topleft"></div>
    <div class="triangle-topright"></div>
    <div class="triangle-bottomleft"></div>
    <div class="triangle-bottomright"></div>
    <div class="curvedarrow"></div>
    <div class="trapezoid"></div>
    <div class="parallelogram"></div>
    <div class="star-six"></div>
    <div class="star-five"></div>
    <div class="pentagon"></div>
    <div class="hexagon"></div>
    <div class="octagon"></div>
    <div class="heart"></div>
    <div class="infinity"></div>
    <div class="diamond"></div>
    <div class="diamond-shield"></div>
    <div class="diamond-narrow"></div>
    <div class="cut-diamond"></div>
    <div class="egg"></div>
    <div class="pacman"></div>
    <div class="talkbubble"></div>
    <div class="burst-12"></div>
    <div class="burst-8"></div>
    <div class="yin-yang"></div>
    <div class="badge-ribbon"></div>
    <div class="space-invader"></div>
    <div class="tv"></div>
    <div class="chevron"></div>
    <div class="magnifying-glass"></div>
    <div class="facebook-icon"></div>
    <div class="moon"></div>
    <div class="flag"></div>
    <div class="cone"></div>
    <div class="cross"></div>
    <div class="base"></div>
    <div class="pointer"></div>
    <div class="lock"></div>
</body>

</html>
