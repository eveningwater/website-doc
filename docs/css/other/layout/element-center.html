<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>未知宽高元素水平垂直居中</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body,html {
            height: 100%;
        }
        .page {
            width: 100%;
            height: 100%;
            text-align: center;
            background-color: #233321;
        }
        .page:after {
            content: "";
            display: inline-block;
            vertical-align: middle;
            height: 100%;
        }
        .element {
            color: #ffffff;
            border: 25px double #f1dfce;
            padding: 15px;
            font-size: 25px;
            /* 这里可以是行内元素，但不能是块元素 */
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="page">
        <div class="element">这是DIV元素</div>
        <div class="element">这是DIV元素</div>
        <div class="element">这是DIV元素</div>
        <div class="element">这是DIV元素</div>
    </div>
</body>
</html>
