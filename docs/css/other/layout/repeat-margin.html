<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>margin-top与margin-bottom重叠</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body,html {
            font:20px "微软雅黑";
        }
        .mb-50,.mt-50{
            width: 100%;
            height: 50px;
            box-sizing: border-box;
            color: #ffffff;
            text-align: center;
            line-height: 50px;
        }
        .mt-50 {
            background-color: #550089;
            margin-top: 50px;
        }
        .mb-50 {
            background-color: #829910;
            margin-bottom: 50px;
        }
        .ruler,.ruler > p {
            box-sizing: border-box;
        }
        .ruler {
            width: 50px;
            color: #ffffff;
            height: auto;
            float: left;
            text-align: left;
            background-color: #fe4f23;
            border: 1px solid #550089;
            border-top: none;
        }
        .ruler > p {
            line-height: 24px;
            border-bottom: 1px solid rgb(95, 72, 90);
            font-size: 16px;
        }
        .ruler > p:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="ruler">
        <p>25px</p>
        <p>50px</p>
        <p>75px</p>
        <p>100px</p>
        <p>125px</p>
        <p>150px</p>
    </div>
    <div class="mb-50">我是margin-bottom:50px;的div</div>
    <div class="mt-50">我是margin-top:50px;的div</div>
</body>
</html>
