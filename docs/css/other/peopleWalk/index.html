<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css3人物行走动画</title>
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/animation.css">
	<link rel="shortcut icon" href="../../../image/icon.jpg" type="image/x-icon">
</head>
<body>
	<div id="canvas">
		<!--天空部分-->
		<div class="sky">
			<!--云-->
			<div class="cloud-1"></div>
			<div class="cloud-2"></div>
			<div class="cloud-3"></div>
			<div class="cloud-4"></div>
			<div class="cloud-5"></div>
			<div class="cloud-6"></div>
			<div class="cloud-7"></div>
			<div class="cloud-8"></div>
		</div>
		<!--地平线-->
		<div class="horizon"></div>
		<!--地面-->
		<div class="ground">
			<div class="sign-best"></div>
			<div class="sign-no-js"></div>
			<div class="sign-lots-of-div"></div>
			<div class="sign-all-css"></div>
		</div>
		<!--阴影-->
		<div class="shadow"></div>
		<!--人物-->
		<div class="me">
			<!--躯干-->
			<div class="torso">
				<!--左腿-->
				<div class="left leg">
					<!--左大腿-->
					<div class="left thigh">
						<div class="left shin">
							<!--左脚-->
							<div class="left foot">
								<!--左鞋-->
								<div class="left toes"></div>
							</div>
						</div>
					</div>
				</div>
				<!--右腿-->
				<div class="right leg">
					<!--右大腿-->
					<div class="right thigh">
						<!--右脚-->
						<div class="right shin">
							<div class="right foot">
								<!--右鞋-->
								<div class="right toes"></div>
							</div>
						</div>
					</div>
				</div>
				<!--左臂-->
				<div class="left arm">
					<!--左二头肌-->
					<div class="left bicep">
						<!--左前臂-->
						<div class="left forearm"></div>
					</div>
				</div>
				<!--右臂-->
				<div class="right arm">
					<!--右二头肌-->
					<div class="right bicep">
						<!--右前臂-->
						<div class="right forearm"></div>
					</div>
				</div>
			</div>
		</div>
		<!--覆盖-->
		<div class="overlay"></div>
	</div>
</body>
</html>
