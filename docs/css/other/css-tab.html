<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>纯css实现列表选项卡切换</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body,html {
            height: 100%;
            min-height: 300px;
            background-color: #ffffff;
        }
        #wrapper {
            width: 100%;
            height:300px;
            margin: 0 auto;
            border: 2px dashed #f1d989;
            padding: 8px;
            position: relative;
            overflow: hidden;
        }
        #wrapper > ul {
            width: 100%;
            list-style: none;
            position: absolute;
            left: 0;
            top: 0;
        }

        #wrapper > ul:after {
            content: "";
            height: 0;
            display: block;
            visibility: hidden;
            clear: both;
        }

        #wrapper > ul>li {
            width: 50%;
            padding: 4px 16px;
            font: 18px "华文琥珀";
            text-align: center;
            background-color: #efefef;
            border-radius: 5px;
            float: left;
            transition: all .3s cubic-bezier(0.6, -0.28, 0.735, 0.045);
        }

        #wrapper > ul>li>a {
            width: 100%;
            height: 100%;
            display: block;
            color: #002355;
            text-decoration: none;
        }

        #wrapper > #content1,
        #wrapper > #content2 {
            width: 100%;
            border: 10px solid #fefefe;
            padding: 20px;
            color: #535354;
            font-size: 16px;
            display: none;
            position: absolute;
            left: 0;
        }

        #wrapper > #content1:target,
        #wrapper > #content2:target {
            display: block;
        }

        #wrapper > #content1:target~ul li:first-of-type {
            border-bottom: 2px solid #2396ef;
        }
        #wrapper > #content1:target~ul li:first-of-type a,
        #wrapper > #content2:target~ul li:last-of-type a {
            color: #e0c757;
        }
        #wrapper > #content2:target~ul li:last-of-type {
            border-bottom: 2px solid #2396ef;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <div id="content1">这是首页</div>
        <div id="content2">联系我们:XXXXXXX</div>
        <ul>
            <li><a href="#content1">首页</a></li>
            <li><a href="#content2">联系我们</a></li>
        </ul>
    </div>
</body>
</html>
