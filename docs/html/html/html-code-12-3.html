<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>代码示例</title>
    <style>
        figure{
            display: inline-block;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 12px rgba(0,0,0,.5);
        }
        figure img{
            display: block;
        }
        figure figcaption{
            height: 60px;
            background-color: #121334;
            color: #ffffff;
            text-align: center;
            font: normal 18px/60px "华文琥珀";
            border-top:1px solid #636170;
        }
    </style>
</head>

<body>
    <figure>
        <!--这只是一个相对路径的图片地址-->
        <img src="../images/calliopsis.jpg" alt="波斯菊加载中" title="花丛里的波斯菊" />
        <figcaption>不论平原与山巅，终日奔往未觉难。会采芬芳蜜成后，无限风光为谁看？</figcaption>
    </figure>
</body>
</html>
