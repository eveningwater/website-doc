<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>代码示例</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        a,
        div,
        section,
        p,
        span {
            width: 100px;
            height: 100px;
            outline: none;
            float: left;
            padding: 15px;
            display: block;
            margin-top: 15px;
            border-width: 10px;
            border-color: #2396ef;
            color: #535353;
        }

        div,
        section,
        p,
        span {
            margin-left: 15px;
        }

        a {
            text-decoration: none;
            border-style: dotted;
            ;
        }

        div {
            border-style: solid;
        }

        section {
            border-style: dashed;
        }

        p {
            border-style: double;
        }

        span {
            border-style: groove;
        }
    </style>
</head>

<body>
    <a href="https://www.aulence.com/" target="_blank" rel="noopener noreferrer" contenteditable="true">一个可以被编辑的a元素</a>
    <div contenteditable="true">一个可以被编辑的DIV元素</div>
    <section contenteditable="true">一个可以被编辑的section元素</section>
    <p contenteditable="true">一个可以被编辑的p元素</p>
    <span contenteditable="true">一个可以被编辑的span元素</span>
</body>

</html>
