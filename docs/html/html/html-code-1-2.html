<body>
    <div>
        <p>
            <span>语动流水心甚乱，倍思闲。</span>
        </p>
    </div>
    <div>
        <p>
            <span>尝望天，复见，日悠然。</span>
        </p>
    </div>
    <div>
        <p>
            <span>争忍不为情？又羞赧。</span>
        </p>
    </div>
    <div>
        <p>
            <span>送我心，安你心，已然迷伊颜。——《诉衷情》</span>
        </p>
    </div>
