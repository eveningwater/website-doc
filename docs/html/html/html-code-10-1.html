<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>代码示例</title>
</head>

<body>
    <form name="testForm">
        <label>email:</label>
        <input type="email" /><br>
        <label>搜索:</label>
        <input type="search" /><br>
        <label>网址:</label>
        <input type="url" /><br>
        <label>数值:</label>
        <input type="number" min="0" max="100" step="2" /><br>
        <label>电话号码:</label>
        <input type="tel" /><br>
        <label>范围:</label>
        <input type="range" min="0" max="100" step="1" value="30" /><br>
        <label>日期:</label>
        <input type="date" /><br>
        <label>月份:</label>
        <input type="month" /><br>
        <label>周:</label>
        <input type="week" /><br>
        <label>时间:</label>
        <input type="time" /><br>
        <label>日期时间:</label>
        <input type="datetime" /><br>
        <label>本地日期时间:</label>
        <input type="datetime-local" /><br>
        <label>颜色:</label>
        <input type="color" />
    </form>
</body>

</html>
