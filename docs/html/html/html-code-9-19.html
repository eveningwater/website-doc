<body>
    <textarea rows="6"
        cols="56">&lt;textarea&gt;标签是一个可以输入多行      文本的  标签对，它同样是一个“行内块级标签”。
        和&lt;input&gt;标签不同的是，&lt;textarea&gt;标签是一个标签对，它拥有闭合标签。需要特别加以区分的是，它显示文本内容是通过标签的&lt;em&gt;内容&lt;/em&gt;，而非“value”属性。它可以通过“cols”和“rows”属性来设置显示的尺寸，当然使用CSS去控制尺寸更加利于布局准确性。</textarea>
</body>
