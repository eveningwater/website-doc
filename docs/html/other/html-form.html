<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>html表单</title>
    <style>
        body {
            font-size: 20px;
            font-family: "微软雅黑";
            color: #504e4e;
            padding-bottom: 200px;
        }

        h1 {
            text-align: center;
        }

        form {
            width: 480px;
            margin: 0 auto;
        }

        input,
        button,
        select,
        textarea {
            outline: none;
        }

        label,
        input {
            vertical-align: top;
        }

        form>div {
            margin: 14px 0;
        }

        form label:not([for]) {
            min-width: 100px;
            display: inline-block;
            text-align: right;
            position: relative;
            top: 4px;
        }

        form input:not([type="radio"]),
        form input:not([type="checkbox"]),
        form select {
            width: 350px;
            padding: 8px;
            font-size: 18px;
            border: 1px solid #53545f;
            border-radius: 3px;
            box-sizing: border-box;
        }

        form input[type="radio"],
        form input[type="checkbox"] {
            width: auto;
            position: relative;
            top: 8px;
        }

        form label[for] {
            position: relative;
            top: 4px;
        }

        form textarea {
            width: 350px;
            height: 150px;
            line-height: 25px;
            font-size: 20px;
            color: #456434;
            box-sizing: border-box;
        }

        form .submit-form-btn {
            text-align: center;
            margin-top: 30px;
        }

        form .submit-form-btn button {
            width: 110px;
            height: 35px;
            background-color: #f2f3f4;
            font: 20px "微软雅黑";
            border-radius: 3px;
            border: 1px solid #535456;
            cursor: pointer;
            color: #776655;
        }

        form .submit-form-btn button:hover,
        form .submit-form-btn button:active {
            background-color: #f3f4f5;
            border-color: #456434;
            color: #239954;
        }

        form .submit-form-btn button[type="submit"] {
            margin-left: 100px;
        }
    </style>
</head>

<body>
    <h1>表单元素示例</h1>
    <form>
        <div>
            <label>用户名:</label>
            <input type="text" placeholder="请输入用户名">
        </div>
        <div>
            <label>昵称:</label>
            <input type="text" placeholder="请输入你的昵称">
        </div>
        <div>
            <label>密码:</label>
            <input type="password" placeholder="请输入密码">
        </div>
        <div>
            <label>确认密码:</label>
            <input type="password" placeholder="请再次输入密码">
        </div>
        <div>
            <label>手机号:</label>
            <input type="number" placeholder="请输入你的手机号">
        </div>
        <div>
            <label>性别:</label>
            <input type="radio" id="secrecy" name="gender" checked /><label for="secrecy">保密</label>&nbsp;&nbsp;
            <input type="radio" id="male" name="gender" /><label for="male">男</label>&nbsp;&nbsp;
            <input type="radio" id="female" name="gender" /><label for="female">女</label>
        </div>
        <div>
            <label>爱好:</label>
            <input type="checkbox" name="hobby" id="book"><label for="book">看书</label>&nbsp;&nbsp;
            <input type="checkbox" name="hobby" id="game"><label for="game">游戏</label>&nbsp;&nbsp;
            <input type="checkbox" name="hobby" id="sport"><label for="sport">运动</label>&nbsp;&nbsp;
            <input type="checkbox" name="hobby" id="travel"><label for="travel">旅行</label>
        </div>
        <div>
            <label>所属行业：</label>
            <select>
                <option value="0" style="color:rgb(59, 57, 57)">请选择</option>
                <option value="1">农、林、牧、渔业</option>
                <option value="2">采矿业</option>
                <option value="3">制造业</option>
                <option value="4">燃气及水生产供应业</option>
                <option value="5">批发和零售业</option>
                <option value="6">交通运输、存储和快递业</option>
                <option value="7">住宿和餐饮业</option>
                <option value="8">信息传输、软件和软件信息服务业</option>
                <option value="9">金融业</option>
                <option value="10">房地产业</option>
                <option value="11">教育行业</option>
                <option value="12">卫生和社会工</option>
                <option value="13">国际组织</option>
            </select>
        </div>
        <div>
            <label>个人主页:</label>
            <input type="url" placeholder="如:https://www.eveningwater.com/">
        </div>
        <div>
            <label>个人简介:</label>
            <textarea placeholder="为了让大家更快的认识你"></textarea>
        </div>
        <div class="submit-form-btn">
            <button type="reset">重置</button>
            <button type="submit">提交</button>
        </div>
    </form>
</body>

</html>
