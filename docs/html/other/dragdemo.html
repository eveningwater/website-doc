<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>拖动示例</title>
    <style>
        body {
            font:16px "微软雅黑","楷体";
        }

        div {
            width: 100%;
            height: 300px;
            border: 1px dashed rgb(230, 192, 192);
            text-align: center;
            border-radius: 5px;
            font-size: 28px;
            background: linear-gradient(to bottom,#ebd3b8,#bdec91);
            color: #2396ef;
        }

        p {
            width: 150px;
            height: 30px;
            font-size: 16px;
            text-align: center;
            line-height: 30px;
            color: #ffffff;
            background: linear-gradient(to right,#443524,#ddff23);
        }
    </style>
</head>

<body>
    <div id="dragTarget">被放置的目标元素</div>
    <p id="dragElement" draggable="true">被拖动的元素</p>
    <script>
        var dt = document.getElementById('dragTarget');
        var de = document.getElementById('dragElement');
        de.ondragstart = function (event) {
            /*存储该元素的文本*/
            event.dataTransfer.setData("text", event.target.id);
        }
        dt.ondragover = function (event) {
            /*event是事件对象,这行代码表示阻止默认事件行为*/
            event.preventDefault();
        }
        /*兼容Firefox3.5阻止默认事件行为*/
        dt.ondrop = function (event) {
            event.preventDefault();
            /*获取存储的值*/
            var data = event.dataTransfer.getData("text");
            event.target.appendChild(document.getElementById(data));
        }
    </script>
</body>

</html>
